{% extends 'index.html' %}

{% block content %}
<form action="/no_of_number" method="post">
    <label for="no_of_number" class="no_of_labels">number of number</label>
    <input type="number" name = "no_of_number" min="0" id="no_of_number" value="{{no_of_number}}" >
    <input type="submit">
</form>

{% for i in range(1,no_of_number+1) %}
<form action="/number" method="post">
    <input 
    type="text" name ="{{i}}" 
    placeholder="{{i}}-label" 
    {% if phone[i][0] != 0 %}
    value = "{{phone[i][0]}}"    
    {% endif %} >  

    <select prefix="columns" id="prefix" class="select_columns">
        <option disabled selected>{{i}}-column</option>
        {% for column in columns %}
            <option {% if phone[i][1] == column %} selected {% endif %} value="{{column}}">{{column}}</option>
        {% endfor %}
    </select>  
    <br>
{% endfor %}
<input type="submit">
{% endblock %}
